<h3>Activity</h3>
<hr>
{% for message in room_messages %}
<div>
<small><a href="{% url 'dreams:user-profile' message.user.id %}">@{{ message.user }} {{ message.created|timesince }}</small></a>
<small>replied to "{{ message.room }}"</small>
<p>{{ message }}</p>
{% if request.user == message.user %}
<a href={% url 'dreams:delete-message' message.id %}>Delete</a>
{% endif %}
<hr>
</div>
{% endfor %}
